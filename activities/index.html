---
layout: default
title: Activities
---

<div class="container my-5">
	<div class="row">
			{% for post in site.posts %}
			<div class="col-lg-3 col-md-6 mb-4">
					<div class="card shadow-sm h-100">
							<div class="card-body d-flex flex-column">
									<h5 class="card-title">{{ post.title }}</h5>
									<p class="card-text">
										<small class="text-muted">
											Date: August 15, 2024 {{post.event_date}}
										</small>
									</p>
									<p class="card-text">{{ post.summary | strip_html | truncate: 100 }}</p>
										<a href="{{ post.url }}" class="mt-auto btn btn-primary">
											Read More
										</a>
							</div>
					</div>
			</div>
			{% endfor %}
	</div>
</div>
